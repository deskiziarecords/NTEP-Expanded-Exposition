

name: Publish-Python-Package-to-PyPI

# Trigger the workflow on the creation of a new published release.
on:
  release:
    types: [published]

# Grant the workflow permissions to upload artifacts to the release and use OIDC for trusted publishing.
permissions:
  id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
  contents: read   # This permission is required to check out the repository code

jobs:
  build-and-publish:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Check out the repository code
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Set up the Python environment
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # Use a recent, stable Python version for building

      # Step 3: Install build dependencies
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      # Step 4: Build the package (sdist and wheel)
      - name: Build package
        run: python -m build

      # Step 5: (Optional but recommended) Check the package with Twine
      # This step runs lints and checks on the built package to catch common errors before publishing.
      - name: Check package
        run: twine check dist/*

      # Step 6: Publish to PyPI
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # The directory where the build artifacts are stored.
          packages-dir: dist
          # For trusted publishing, no other secrets are needed!
          # The action will use the OIDC token provided by GitHub to authenticate with PyPI.
